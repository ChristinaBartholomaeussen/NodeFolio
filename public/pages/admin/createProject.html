<div class="container">
    <div class="row text-center">
        <h2>Create Project</h2>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="g-3 align-items-center">
                <div class="col">
                    <input class="form-control" id="title" name="title" placeholder="Title" required>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <input class="form-control" id="technologies" name="technologies" placeholder="Technologies"
                        required>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <textarea class="form-control" id="description" name="description" rows="15" cols="35"
                        placeholder="Description" required></textarea>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <input class="form-control" id="link" name="link" placeholder="Link" required>
                </div>
            </div>
            <br>
            <div class="g-3 text-center">
                <div class="col-auto">
                    <button class="btn btnMain" id="create-button">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../pages/admin/createProject.js" type="application/javascript"></script>
