<div class="container">
    <div class="row text-center">
        <h2>Contact me</h2>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="g-3 align-items-center">
                <div class="col">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" required>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <input class="form-control" type="number" maxlength="8" id="phone" name="phone"
                        placeholder="Phone +45" required>
                </div>
            </div>
            <div class="g-3 align-items-center">
                <div class="col-auto">
                    <textarea class="form-control" id="message" type="text" name="message" rows="15" cols="35"
                        placeholder="Message" required></textarea>
                </div>
            </div>
            <br>
            <div class="g-3 text-center">
                <div class="col-auto">
                    <button class="btn btnMain" id="contact-button">Contact Me!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../pages/contact/contact.js"></script>
